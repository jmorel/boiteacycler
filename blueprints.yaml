name: Boite A Cycler
version: 0.0.1
description: BOITEACYCLER.THEME_DESCRIPTION
icon: bicycle
author:
  name: Jérémy Morel
  email: jeremy@hexagonal.io
  url: http://hexagonal.io
homepage: https://github.com/jmorel/boiteacycler
bugs: https://github.com/jmorel/boiteacycler/issues
license: MIT

form:
  fields:
    background:
      type: file
      label: BOITEACYCLER.BACKGROUND.LABEL
      help: BOITEACYCLER.BACKGROUND.HELP
      destination: 'theme@:/assets'
      accept:
        - image/*
      multiple: false
    google_webmaster_tools_id:
      name: google_webmaster_tools_id
      type: text
      label: BOITEACYCLER.GOOGLE_WEBMASTER_TOOLS_ID.LABEL
      help: BOITEACYCLER.GOOGLE_WEBMASTER_TOOLS_ID.HELP
    tagline:
      name: tagline
      type: text
      label: BOITEACYCLER.TAGLINE.LABEL
      help: BOITEACYCLER.TAGLINE.HELP
    footer_columns:
      name: columns
      type: list
      label: BOITEACYCLER.FOOTER_COLUMNS.LABEL
      help: BOITEACYCLER.FOOTER_COLUMNS.HELP
      style: vertical
      fields:
        .content:
          name: content
          type: markdown
          label: BOITEACYCLER.FOOTER_COLUMN_CONTENT.LABEL
          help: BOITEACYCLER.FOOTER_COLUMN_CONTENT.HELP
