title: modular_home
@extends: 'modular'

form:
    fields:
        tabs:
            type: tabs
            active: 1

            fields:
                header:
                    type: tab
                    title: Header
                    fields:
                        header.header_events_call_to_action:
                            name: events_call_to_action
                            type: markdown
                            label: Events call to action
                        header.header_calendar_url:
                            name: calendar_url
                            type: text
                            label: URL for the calendar page (will be included through an iframe)
